<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="created" content="15/10/2023">
    <meta name="expires" content="01/01/2024">
    <meta name="description" content="Unlimited audiobook library">
    <meta name="keywords" content="Audiobook, Audio, Book">
    <meta name="author" content="Anton Rusynyk">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/registration.css') }}">

    <title>Audiobook</title>
    <link rel="icon" href="{{ url_for('static', filename='images/audio_logo.png') }}" type="image/icon type">
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endwith %}

    <h1>Registration</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.email }} <br>
        {{ form.password }} <br>
        {{ form.fullname }} <br>
        {{ form.submit }} <br>
    </form>
    <a href="{{ url_for('login') }}">Already have an account? Log In</a>
</body>
</html>
